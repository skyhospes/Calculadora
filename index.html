<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="shortcut icon" href="calculator.png" type="image/x-icon">
  <script src="https://kit.fontawesome.com/12715d18d2.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container">
    <div class="calculator" id="light">
      <div class="theme-toggler" id="btnMode">
        <i id="icon" class="fa-solid fa-lightbulb" ></i>
      </div>
      <div class="dispaly-screen">
        <div id="display"></div>
      </div>
      <div class="buttons">
        <table>
          <tr>
            <td><button class="btn-operador" id="clear">C</button></td>
            <td><button class="btn-operador" id="/">/</button></td>
            <td><button class="btn-operador" id="*">X</button></td>
            <td><button class="btn-operador" id="backspace"><</button></td>
          </tr>
          <tr>
            <td><button class="btn-number" id="7">7</button></td>
            <td><button class="btn-number" id="8">8</button></td>
            <td><button class="btn-number" id="9">9</button></td>
            <td><button class="btn-operador" id="-">-</button></td>
          </tr>
          <tr>
            <td><button class="btn-number" id="4">4</button></td>
            <td><button class="btn-number" id="5">5</button></td>
            <td><button class="btn-number" id="6">6</button></td>
            <td><button class="btn-operador" id="+">+</button></td>
          </tr>
          <tr>
            <td><button class="btn-number" id="1">1</button></td>
            <td><button class="btn-number" id="2">2</button></td>
            <td><button class="btn-number" id="3">3</button></td>
            <td rowspan="2"><button class="btn-equal" id="equal">=</button></td>
          </tr>
          <tr>
            <td><button class="btn-operador" id=".">.</button></td>
            <td><button class="btn-number" id="0">0</button></td>
            <td><button class="btn-operador" id="00">00</button></td>
          </tr>
        </table>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
